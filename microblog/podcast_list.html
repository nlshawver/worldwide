<html>
  <head>
    
    <title>podcast list &ndash; nls</title>
    <link rel="shortcut icon" type="image/png" href="../images/ico.png">
    
    <style>
      
      @font-face {
        font-family: futura_heavy;
        src: url(../assets/fonts/futura_heavy.ttf);
      }
      
      @font-face {
        font-family: consolas_bold;
        src: url(../assets/fonts/consolas_bold.ttf);
      }
      
      @font-face {
        font-family: consolas_bold-italic;
        src: url(../assets/fonts/consolas_bold-italic.ttf);
      }
      
      @font-face {
        font-family: montserrat_bold;
        src: url(../assets/fonts/montserrat_bold.otf);
      }
      
      @font-face {
        font-family: montserrat_bold-italic;
        src: url(../assets/fonts/montserrat_bold-italic.otf);
      }
      
      @font-face {
        font-family: montserrat_medium;
        src: url(../assets/fonts/montserrat_medium.otf);
      }
      
      @font-face {
        font-family: montserrat_medium-italic;
        src: url(../assets/fonts/montserrat_medium-italic.otf);
      }

      @font-face {
        font-family: georgia;
        src: url(../assets/fonts/georgia.ttf);
      }

      @font-face {
        font-family: georgia_italic;
        src: url(../assets/fonts/georgia_italic.ttf);
      }

      @font-face {
        font-family: georgia_bold;
        src: url(../assets/fonts/georgia_bold.ttf);
      }

      @font-face {
        font-family: georgia_bold-italic;
        src: url(../assets/fonts/georgia_bold-italic.ttf);
      }

      body {
        background-color: #f6f6f6;
        transition: background-color .3s;
      }

      a {
        text-decoration: none;
        border-bottom: dashed 1px #487ea8;
        color: #487ea8;
      }

      p {
        margin: 0 0 0.5rem 0;
      }

      h2 {
        line-height: 1.2rem;
        padding: 0px 0px 6px;
        margin: 34px 0px 12px 0px;
        border-bottom: 1px dashed #ccc;
        font-size: 1.5em;
      }

      hr {
        margin: 0;
        padding: 0;
      }

      .full {
        font-family: georgia;
        font-size: 16px;
        margin: auto;
        margin-top: 2.4em;
        margin-bottom: 2.4em;
        width: 75%;
        max-width: 660px;
        border: 2px solid #bbbafc;
        padding: 44px;
      }

      .back {
        padding: 16px 0px;
        margin: 0;
      }

      .backlink {
        text-decoration: none;
        border-bottom: dashed 1px rgba(136, 190, 232, 0.5);
        color: #88bee8;
      }

      .title {
        font-size: 2.6em;
        font-family: georgia_bold;
        padding-bottom: 24px;
        margin-bottom: -36px;
      }

      .post {
        width: 100%;
        /* margin: auto; */
        margin-bottom: 4px;
        margin-top: 1px;
      }

      .postdate {
        font-family: georgia_italic;
        font-size: 1em;
        padding-right: 3px;
        text-align: right;
        width: 82px;
        padding-bottom: 5px;
      }

      .posttitle {
        font-family: georgia_bold;
        font-size: 1.09em;
        padding-right: 22px;
        padding-bottom: 5px;
      }

      .titlelink {
        border-bottom: 1px solid rgba(150, 150, 150, 0.5);
        padding-bottom: 1px;
        line-height: 1.5rem;
      }

      .posttags {
        font-size: 13px;
        border: 1px dashed black;
        border-radius: 6%;
        padding: 0px 5px 0px 5px;
        text-align: right;
      }

      .all {
        font-size: 1em;
      }

      .monthtitle {
        font-size: 0.95rem;
        font-family: georgia_bold-italic;
      }

      .monthtitle td {
        padding-bottom: 3px;
      }

      .bigpincontainer {
        display: flex;
      }

      .pinsection, .pinsectiontop, .pinsectionright {
        flex: 1;
        border: 1px dotted;
        padding: 8px;
        padding-bottom: 16px;
        margin: 6px;
      }

      @media (max-width: 911px) {
        .bigpincontainer {
          flex-direction: column;
        }
      }

      h4 {
        margin: 0;
        font-size: 1.02rem;
        text-decoration: underline;
      }

      ul {
        margin: 0;
        margin-left: -4px;
      }

      .insidelinks {
        padding: 2px 2px 3px 2px;
        font-size: 0.92rem;
      }

      .pinlinks {
        color: #487ea8;
      }

      a.pinlinks {
        border-bottom-color: #487ea8;
      }

      .sectionli {
        font-size: 0.86rem;
        color: #444;
      }

      .bigul {
        padding-top: 5px;
      }

      .subtext {
        font-size: 0.8rem;
        margin: 8px 0px 22px 0px;
      }

      hr {
        margin: 10px 0px;
      }

      .recentpost {
        display: flex;
        max-width: 100%;
      }

      .pinsection, .pinsectionright {
        padding: 16px 7px 16px 16px;
      }

      .pinsectiontop {
        padding: 16px;
        padding-bottom: 8px;
      }

      .recentposttitle {
        font-size: 1.64rem;
        font-weight: 500;
        font-family: georgia_bold;
        text-decoration: none;
        background: linear-gradient(90deg, rgba(75,129,199,1) 0%, rgba(91,223,129,1) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        line-height: 2.05rem;
      }

      .recentposttitle a {
        border-bottom: 1px dashed #aaa;
        padding-bottom: 2px;
      }

      .recentposttitle a:hover {
        background-image: rgb(0, 0, 0);
      }

      .recentpostdate {
        font-size: 0.8rem;
        margin-bottom: 2px;
        color: #444;
      }

      .recentposttext {
        font-size: 0.86rem;
        padding-top: 4px;
      }

      .pinsectionright {
        float: left;
      }

      a#pitapageicon {
        background-image: url("iamges/pita.png");
        display: block;
        width: 67px;
        height: 67px;
        padding: 8px;
        margin: 6px 10px 0px 0px;
        text-decoration: none;
        border: dashed 1px #ced4e2;
        float: left;
      }

      #theicon {
        width: 67px;
        background-position: top-left;
      }

      .pitapagetext {
        margin-top: 4px;
      }

      .pitapagetext p {
        margin: 0;
        padding: 0;
        padding-top: 1px;
      }

      h2 {
        font-family: georgia_bold;
        font-weight: 300;
      }

      h5 {
        padding: 0px 0px 6px 0px;
        margin: 0;
        color: #aaa;
        font-size: 0.76rem;
      }

      h5 a {
        color: #468;
      }

      .continuereading {
        text-align: right;
      }

      .continuereading a {
        margin: 12px;
      }

      .maincomplete {
        width: 92%;
        max-width: 750px;
        margin: auto;
      }

      table {
        font-family: montserrat_bold;
        font-size: 1.06rem;
        border-collapse: collapse;
        width: 100%;
        margin-top: 6px;
      }

      td, th {
        border: 1px solid #dddddd;
        text-align: center;
        padding: 8px;
      }

      td {
        font-family: montserrat_medium;
        font-size: 0.9rem;
      }

      tr:nth-child(even) {
        background-color: #dddddd;
      }

      .podcastgrid {

      }
      
    </style>
    
  </head>

  <body>

    <div class="maincomplete">

      <p class="back"><a class="backlink" href="../microblog.html">‚Üê back to micro-blog</a></p>

      <h2>podcasts I'm interested in</h2>
      <div class="podcastgrid">
        <a><img class="podcastc1"></a>
      </div>

    </div>

    <script async defer src="https://api.nlshawver.com/latest.js"></script>
    <noscript><img src="https://api.nlshawver.com/noscript.gif" alt="" referrerpolicy="no-referrer-when-downgrade" /></noscript>
    
  </body>
  
</html>
